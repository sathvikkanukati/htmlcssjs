<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <style>
        body{
            
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: center;
            margin-top: 50px;
            background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
            background-size: cover;
            background-repeat: no-repeat;
            background-position :centre:
           
        }
        p{
            font-size: 30px;
            font-weight: bolder;
        }
        img{
            align-items: center;
            height: 100px;
            width: 120px;
            margin: 20px;
            cursor: pointer;
            transition: transform 0.2s ease;
            border-radius: 12px;
            border: 3px solid black;
            border-style:solid;
            box-shadow: 0 40px 12px rgba(0, 0, 0, 0.1);
            
        }
        img:hover {
            transform: scale(1.1);
            border-color: #0077b6;
    }
        .reset-button {
            align-items: center;
            margin-top: 20px;
            background-color: rgb(177, 56, 56);
            color:white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        .reset-button:hover{
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <p> sk Rock paper scissors</p>
    <div>
        <img src="https://thumb.ac-illust.com/7c/7c1b48a67a3f555bb456ac718f3560a0_t.jpeg"
        class="img" onclick="playGame('rock')" alt="rock">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEXRcRaBnBcSaPY1gzi65cP_79tWazaBWMiA&s"
        class="img" onclick="playGame('paper')" alt="paper">
        <img src="https://i.pinimg.com/474x/67/eb/fd/67ebfd32e898b4ec3ae4e59ae33832c8.jpg"
        class="img" onclick="playGame('scissors')" alt="scissors">
        <button class="reset-button" onclick="resetScore()">ðŸ”„ Reset Score</button>

        <p id="result"></p>
        <p id="score">Wins: 0, Losses: 0, Ties: 0</p>
    </div>

    <script>
        let score = {
            wins: 0,
            losses: 0,
            ties: 0
        };

        function playGame(playerMove){
            const randomNumber = Math.random();
            let computerMove = '';
            if (randomNumber < 1 / 3) {
                computerMove = 'rock';
            } else if (randomNumber < 2 / 3) {
                computerMove = 'paper';
            } else {
                computerMove = 'scissors';
            }

            let result = '';
            if (playerMove === computerMove) {
                result = 'Tie';
                score.ties += 1;
            } else if (
                (playerMove === 'rock' && computerMove === 'scissors') ||
                (playerMove === 'paper' && computerMove === 'rock') ||
                (playerMove === 'scissors' && computerMove === 'paper')
            ) {
                result = 'You win';
                score.wins += 1;
            } else {
                result = 'You lose';
                score.losses += 1;
            }

            document.getElementById("result").innerHTML = `You picked ${playerMove}, computer picked ${computerMove}. ${result}`;
            document.getElementById("score").innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
        }

        function resetScore(){
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            document.getElementById("score").innerHTML = `Wins: 0, Losses: 0, Ties: 0`;
            document.getElementById("result").innerHTML = "";
        }
    </script>
</body>
</html>
