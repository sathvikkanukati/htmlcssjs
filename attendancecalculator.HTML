<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Attendance Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #444;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Attendance Calculator</h1>
        <p>Enter the number of days you were present, and we'll calculate your absent days and percentage.</p>
        
        <label for="presentDays">Number of Present Days:</label><br>
        <input type="number" id="presentDays" placeholder="Enter present days"><br>

        <label for="totalDays">Total Days:</label><br>
        <input type="number" id="totalDays" placeholder="Enter total days"><br>

        <button onclick="calculate()">Calculate Attendance</button>

        <div class="result" id="attendanceResult"></div>
    </div>

    <script>
        function calculate() {
            const presentDays = Number(document.getElementById("presentDays").value);
            const totalDays = Number(document.getElementById("totalDays").value);

            if (presentDays > totalDays) {
                alert("Present days can't be more than total number of days!");
                return;
            }

            if (totalDays <= 0 || presentDays < 0) {
                alert("Please enter valid positive numbers.");
                return;
            }

            const absentDays = totalDays - presentDays;
            const attendancePercentage = (presentDays / totalDays) * 100;

            const result = `
                Total Days: ${totalDays}<br>
                Present Days: ${presentDays}<br>
                Absent Days: ${absentDays}<br>
                Attendance Percentage: ${attendancePercentage.toFixed(2)}%
            `;

            document.getElementById("attendanceResult").innerHTML = result;
        }
    </script>
</body>
</html>
